<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Ice Cream Parlor</title>
</head>
<body>
    <header class="container-fluid"><h3>Ice Cream Parlor</h3></header>

    <main class="container">
        <!-- menu -->
        <div class="row">
            <section class="col-8"><h3>Menu</h3>
                <!-- ice cream -->
                <div class="row"><h4>Ice Cream</h4>
                <div class="col-3">
                    <div class="card"  onclick="addIceCream('Cookie Dough')">
                        <img src="https://celebratingsweets.com/wp-content/uploads/2014/04/Cookie-Dough-Ice-Cream-1-5.jpg" alt="cookie dough ice cream">
                    </div>
                </div>
                <div class="col-3">
                    <div class="card" onclick="addIceCream('Vanilla')">
                        <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/ultimate-vanilla-ice-cream-1628511695.jpg" alt="vanilla ice cream">
                    </div>
                </div>
                <div class="col-3">
                    <div class="card" onclick="addIceCream('Strawberry')">
                        <img src="https://www.realfoodwithjessica.com/wp-content/uploads/2017/07/paleostrawberryicecream2.jpg" alt="strawberry ice cream">
                    </div>
                </div>
            </div>
                <!-- toppings -->
                <div class="row"><h4>Toppings</h4>
                <div class="col-3">
                    <div class="card" onclick="addToppings('Sprinkles')">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Sprinkles2.jpg" alt="sprinkles">
                    </div>
                </div>
                <div class="col-3">
                    <div class="card" onclick="addToppings('Chocolate Chips')">
                        <img src="https://www.eatthis.com/wp-content/uploads/sites/4/2020/05/chocolate-chips.jpg?quality=82&strip=1&resize=640%2C360" alt="chocolate-chips">
                    </div>
                </div>
            </div>
                <!-- container -->
                <div class="row"><h4>Container</h4>
                <div class="col-3">
                    <div class="card" onclick="addContainer('Waffle Cone')">
                        <img src="https://m.media-amazon.com/images/I/71VNjBMakfL._SL1500_.jpg" alt="waffle cone">
                    </div>
                </div>
                <div class="col-3">
                    <div class="card" onclick="addContainer('Waffle Bowl')">
                        <img src="http://images.wbmason.com/350/L_JOY66050.jpg" alt="waffle bowl">
                    </div>
                </div>
            </div>
            </section>
            <!-- cart -->
            <section class="col-4"><h3>Cart</h3>
                <div class="row"><h4>Item: Quantity: Price:</h4>
                    <div class="col-12" id="items"></div>
                    <div class="col-12 text-end">total $<span id="total">0.00</span></div>
                </div>
            </section>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
